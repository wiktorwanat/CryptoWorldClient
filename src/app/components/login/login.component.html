<div class="sidenav">
  <div class="login-main-text center">
    <img src="https://res.cloudinary.com/cryptoworld/image/upload/v1611605764/logo_ffml8d.png">
    <h2></h2>
    <p *ngIf="!isLoggedIn">Login to our service to get full access!</p>
  </div>
</div>
<div class="main">
  <div class="form-3">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="clearfix">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
               #username="ngModel"/>
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Username is required!</div>
        </div>
      </div>
      <div class="clearfix">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
               #password="ngModel"/>
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required!</div>
        </div>
        <div class="row clearfix">
          <button class="btn btn-primary btn-block">
            Login
          </button>
          <div *ngIf="f.submitted">
            <div class="col alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed, please check your credentials!
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
       Welcome in our system !
    </div>
  </div>
</div>
