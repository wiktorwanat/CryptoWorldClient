


      <div class="sidenav">
        <div class="login-main-text center">
           <img src="https://res.cloudinary.com/cryptoworld/image/upload/v1611605764/logo_ffml8d.png" >
           <h2></h2>
           <p>Register from here to create account.</p>
        </div>
       </div>
     <div class="main">
      <div class="form-3" >
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
          <div class="clearfix">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" > Username is required! </div>
          </div>
          <div class="clearfix">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"  />
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted"  >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="clearfix">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>
          <div class="clearfix">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
    
        <div class="alert alert-success " *ngIf="isLoggedIn">
          Succesfully Login
        </div>
      </div>
      </div>
